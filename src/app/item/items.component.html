<ActionBar title="My App"> </ActionBar>

<GridLayout>
  <StackLayout>
    <Label text="Hello Angular Nation!" class="h2 m-x-auto"></Label>
    <Label text="Last received message:" class="m-x-auto"></Label>
    <Label
      [text]="receivedSms$ | async"
      textWrap="true"
      class="m-x-auto"
    ></Label>

    <Label
      [text]="'ng instance created at ' + (createdTime | date: 'HH:mm:ss')"
      textWrap="true"
      class="m-x-auto"
    ></Label>
  </StackLayout>
</GridLayout>
